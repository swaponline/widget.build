    <style>
      .starter-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fff;
        height: 100%;
        padding: 50px 0;
        overflow: auto;
        background-color: #f8f8f8;
        z-index: 999999999999999999;
      }
      .starter-modal h2 {
        margin: 0;
        padding: 15px 0;
        max-width: 650px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        transition: color 0.3s;
      }
      .starter-modal h2:hover {
        cursor: pointer;
        color: #6144e5;
      }
      .swiper-container {
        width: 100%;
        height: 100%;
      }
      .starter-modal {
        padding: 0;
      }
      .starter-modal .swiper-slide {
        overflow: hidden;
        position: relative;
        align-self: center;
      }
      .starter-modal .swiper-slide .container {
        box-sizing: border-box;
        position: relative;
        text-align: center;
      }
      .swiper-button-prev,
      .swiper-button-next {
        top: auto;
        cursor: pointer;
        color: #7371ff;
        background-color: #f0eefd;
        background-image: none;
        bottom: 30px;
        border-radius: 50rem;
        width: auto;
        min-width: 160px;
        padding: 10px 25px;
        height: auto;
        text-align: center;
        transition: all 0.3s;
      }
      .swiper-button-prev:hover,
      .swiper-button-next:hover {
        cursor: pointer;
        color: #e91db4;
        background-color: #fde8f7;
      }
      .swiper-button-prev:focus,
      .swiper-button-next:focus {
        outline: none;
      }
      .swiper-button-next:after,
      .swiper-button-prev:after {
        content: none;
      }
      .swiper-button-next {
        right: auto;
        left: 50%;
        margin-left: 15px;
      }
      .swiper-button-prev {
        right: 50%;
        left: auto;
        margin-right: 15px;
      }
      .swiper-button-prev > i {
        margin-right: 10px;
      }
      .swiper-button-next > i {
        margin-left: 10px;
      }
      .swiper-button-next.swiper-button-disabled,
      .swiper-button-prev.swiper-button-disabled {
        opacity: 0.2;
      }
      .starter-modal-close {
        display: block;
        position: absolute;
        z-index: 1111111111111111;
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        cursor: pointer;
        transform: rotate(45deg);
        border-radius: 50rem;
        color: #7371ff;
      }
      .starter-modal-close:before,
      .starter-modal-close:after {
        content: "";
        display: block;
        width: 100%;
        height: 2px;
        border-radius: 1px;
        background-color: #3c3f43;
        position: absolute;
        top: 50%;
        margin-top: -1px;
      }
      .starter-modal-close:before {
        transform: rotate(90deg);
      }
      .starter-modal-close:hover:before,
      .starter-modal-close:hover:after {
        background-color: currentColor;
      }
      .starter-modal:not(.d-none) ~ #root {
        display: none;
      }
      .swiper-nav {
        position: relative;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1;
        text-align: center;
      }
      .swiper-nav .swiper-button-prev,
      .swiper-nav .swiper-button-next {
        position: static;
        display: inline-block;
        margin-top: 0;
        left: auto;
        right: auto;
        bottom: auto;
        top: auto;
        margin: 15px;
      }
      .swiper-slide .swap-screenshot {
        transition: transform 0.3s;
      }
      .swiper-slide .swap-screenshot:hover {
        cursor: pointer;
        transform: translateY(-5px);
      }
      @media (min-width: 992px) {
        .container {
          max-width: 800px;
        }
      }
      @media (max-width: 991px) {
        .starter-modal .swiper-slide h2 br,
        .starter-modal .swiper-slide p br {
          display: none;
        }
      }
      @media (max-width: 767px) {
        .starter-modal-container {
          padding-top: 0;
          padding-bottom: 0;
        }
        .starter-modal > .container {
          height: auto;
        }
        .starter-modal h2 {
          font-size: 24px;
        }
      }
      @media (max-width: 400px) {
        .swiper-button-prev,
        .swiper-button-next {
          min-width: initial;
        }
      }

      <script>
        const getNavigatorLanguage = () => {
          if (navigator.languages && navigator.languages.length) {
            return navigator.languages[0];
          } else {
            return navigator.userLanguage || navigator.language || navigator.browserLanguage || "en";
          }
        };

        function setCookie(name, value, options) {
          options = options || {};
          var expires = options.expires;
          if (typeof expires == "number" && expires) {
            var d = new Date();
            d.setTime(d.getTime() + expires * 1000);
            expires = options.expires = d;
          }
          if (expires && expires.toUTCString) {
            options.expires = expires.toUTCString();
          }

          value = encodeURIComponent(value);
          var updatedCookie = name + "=" + value;

          for (var propName in options) {
            updatedCookie += "; " + propName;
            var propValue = options[propName];
            if (propValue !== true) {
              updatedCookie += "=" + propValue;
            }
          }
          document.cookie = updatedCookie;
        }

        function getCookie(cname) {
          var name = cname + "=";
          var ca = document.cookie.split(";");
          for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == " ") {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }

        var advice = document.getElementById("beforeJSTip");
        var lang = getCookie("mylang");

        // detect browser's lang
        if (!lang) {
          var browserLang = getNavigatorLanguage();
          lang = browserLang.indexOf("ru") > -1 ? "ru" : "en";
          setCookie("mylang", lang);
        }

        const locale = lang.toLowerCase();
        const locationName = lang.toUpperCase();

        if (locationName === "ru" || (locale === "ru" && locationName !== "en")) {
          advice.innerText = "Не забудьте сохранить свои приватные ключи от кошелька!";
        }

        var information = document.getElementById("usersInform");

        if ((locationName === "ru" || (locale === "ru" && locationName !== "en")) && localStorage.length === 0) {
          information.innerText =
            "Генерация приватных ключей для вашего мультивалютного кошелька прямо сейчас, \n то может занять одну минуту";
        }

        if (localStorage.length === 0) {
          information.innerText =
            locationName !== "ru" || locale !== "ru"
              ? "Please wait while the application is loading,\n it may take one minute..."
              : "Пожалуйста подождите пока приложение запускается,\n это не займет больше минуты...";
        }

        var styleKostilFirefox = document.createElement("style");
      </script>
